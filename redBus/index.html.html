<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<title>redBus</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
		<div class="container">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-nav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="menu-nav">
				<div>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link text-white text-uppercase" href="#">RedBus Tickets</a>
						</li>
					</ul>
				</div>
				<div class="collapse navbar-collapse justify-content-end" id="menu-nav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Help</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle text-white" href="#" data-toggle="dropdown">
								Manage Booking
							</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">cancel </a>
								<a class="dropdown-item" href="#">Price</a>
								<a class="dropdown-item" href="#">Re book</a>
							</div>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle text-white" href="#" data-toggle="dropdown">
								<i class="fas fa-user-circle"></i>
							</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">Sign In/Sign Up</a>
							</div>
						</li>
					</ul>
				</div>

			</div>
		</div>
	</nav>
	<div class="position-relative">
		<div>
			<div class="home-banner"></div>
		</div>

		<div class="input-search-container">
			<form class="d-flex justify-content-center">
				<div class="d-inline-block position-relative">
					<span class="inputIcon"><i class="far fa-building"></i></span>
					<label class="inputLabel-default" for="input-label-from">FROM</label>
					<input id="input-label-from" class="inputForm" type="text" list="input-from-list">
					<datalist id="input-from-list">
					</datalist>
				</div>

				<div class="d-inline-block position-relative">
					<span class="inputIcon"><i class="far fa-building"></i></span>
					<label class="inputLabel-default" for="input-label-to">TO</label>
					<input id="input-label-to" class="inputForm" type="text" list="input-to-list">
					<datalist id="input-to-list">
					</datalist>
				</div>

				<div class="d-inline-block position-relative">
					<span class="inputIcon"><i class="fas fa-calendar-alt"></i></span>
					<label class="inputLabel-default" for="input-label-date"></label>
					<input id="input-label-onward-date" class="inputForm" type="date">
				</div>

				
				<div class="d-inline-block position-relative">
					<input class="btn btn-danger rounded-0 pl-3 pr-3 pb-2" type="submit" value="Search Buses">
				</div>
			</form>
		</div>
	<div class="position-relative">
		<div class="holiday-coupon-container bg-white p-2 shadow">
			<div class="float-right mr-6 ml-6">
			</div>

			<div class="d-table-cell align-middle pl-6">
				<div class="lead font-weight-bold">SAVE UPTO 25% ON BUS TICKETS</div>
				<div class="text-muted">Book your favourite seat now.</div>
			</div>
		</div>
	</div>

	</div>
</body>
</html>
